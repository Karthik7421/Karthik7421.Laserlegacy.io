<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Laser Legacy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #111;
      color: white;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 40px;
    }

    .product-card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Products Section -->
  <section class="section">
    <h1>Our Products</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product 1">
        <h3>Product 1</h3>
        <p>Eco-friendly design made from recycled materials.</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product 2">
        <h3>Product 2</h3>
        <p>Modern look, sustainable core. Built to last.</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product 3">
        <h3>Product 3</h3>
        <p>Minimalist craftsmanship for a bold lifestyle.</p>
      </div>
    </div>
  </section>

</html>

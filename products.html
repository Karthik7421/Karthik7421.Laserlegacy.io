<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Legacy - Products</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .buy-btn {
      margin-top: 10px;
      background: #00ffae;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product-grid">
    
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Laser Art Frame</h2>
      <div class="price">₹999</div>
      <a href="https://buy.stripe.com/test_checkout" class="buy-btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Engraved Keychain</h2>
      <div class="price">₹299</div>
      <a href="https://buy.stripe.com/test_checkout" class="buy-btn">Buy Now</a>
    </div>

    <!-- Add more products below by duplicating -->

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laser Legacy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #111;
      color: white;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: black;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .scroll-down {
      text-align: center;
      margin-top: -2rem;
      font-size: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .about, .products, .contact {
      padding: 80px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-tile {
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 200px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Laser Legacy</h1>
      <p>Design for a Sustainable Future</p>
    </div>
  </section>

  <!-- Scroll Down Indicator -->
  <div class="scroll-down">Scroll</div>

  <!-- About Section -->
  <section class="about" id="about">
    <h2>Our Story</h2>
    <p>
      At Laser Legacy, we are committed to creating design-forward, sustainable
      products that leave a lasting impact.
    </p>
  </section>

  <!-- Products Section -->
  <section class="products" id="products">
    <h2>Products</h2>
    <div class="product-grid">
      <div class="product-tile">Product 1</div>
      <div class="product-tile">Product 2</div>
      <div class="product-tile">Product 3</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
